<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <link rel="stylesheet" href="style.css" />
        <script defer src="https://d3js.org/d3.v6.min.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>
              Population in European countries
            </h2>
            <div class="city-count"></div>
            <div class="population-plot"></div>
            <h2 class="bdh">World's Tallest Buildings
            </h2>
            <div class="row">
                <div class="building-bar column column-50"></div>
                <!-- <div class="detail-container"> -->
                <div class="column column-25">
                    <img class="image"/>
                </div>
                <div class="column column-25">
                  <h4 class="building-name"></h4>
                  <table>
                    <tbody>
                      <tr>
                        <td>Height</td>
                        <td><span class="height"></span> ft</td>
                      </tr>
                      <tr>
                        <td>City</td>
                        <td><span class="city"></span></td>
                      </tr>
                      <tr>
                        <td> Country</td>
                        <td><span class="country"></span></td>
                      </tr>
                      <tr>
                        <td>Floors</td>
                        <td><span class="floors"></span></td>
                      </tr>
                      <tr>
                        <td>Completed</td>
                        <td><span class="completed"></span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        <!-- </div> -->
        </div>
    </body>
</html>
